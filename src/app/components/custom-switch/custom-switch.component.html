<label class="switch">
    <input
        type="checkbox"
        id="toggleSwitch"
        (change)="handleChangeSwitch($event)"
        [checked]="checked"
        [disabled]="disabled"
    />
    <span class="slider">
        <ng-container *ngIf="displayText">
            <span class="on" *ngIf="innerChecked">ON</span>
            <span class="off" *ngIf="!innerChecked">OFF</span>
        </ng-container>
    </span>
</label>
