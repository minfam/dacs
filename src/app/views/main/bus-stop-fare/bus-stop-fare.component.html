<div class="container">
    <!-- <div class="page-header">
        <h2>Toggle Rear Doors</h2>
    </div> -->
    <div class="dialog">
        <div class="dialog-header">
            <span>Selected Bus Stop</span>
            <p>{{ (selectedBusStop$ | async)?.name }}</p>
        </div>
        <p class="confirm-msg">Confirm to select the bus stop for Fare</p>
        <div class="cf-btn-group">
            <div class="btn btn-cancel" (click)="handleUpdateBusStop('cancel')">
                <img src="/assets/images/icons/main/close.svg" alt="" />
                <span>Cancel</span>
            </div>
            <div class="btn btn-confirm" (click)="handleUpdateBusStop()">
                <img src="/assets/images/icons/main/confirm.svg" alt="" />
                <span>Confirm</span>
            </div>
        </div>
    </div>
</div>
