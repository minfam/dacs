<div class="maintenance-page">
    <div class="button-control">
        @for (button of buttons; track button) {
            <div class="button" (click)="navigate(button.link)">
                <div class="icon-text">
                    <img style="margin-bottom: 10px" src="{{ button.icon }}" alt="" />
                    <div class="text">{{ button.title }}</div>
                </div>
            </div>
        }
    </div>
</div>
