<div class="save-transaction-page">
    <div *ngIf="step === 1" class="step-1">
        <h2 class="title">Load Parameters</h2>
        <div class="content">
            <p>Press the “Load Parameter” button to begin loading parameters.</p>
            <div class="button" (click)="handleSaveTransaction()">
                <mat-icon>check</mat-icon>
                <div class="text">Load Parameter</div>
            </div>
        </div>
    </div>

    <div *ngIf="step === 2" class="dia-log step-2">
        <div class="dia-log-main">
            <h3 class="dia-log-title">Loading files from SD card</h3>
            <div class="dia-log-content">Please wait...</div>
            <div class="progress-bar">
                <div class="progress" [ngStyle]="{ width: progress + '%' }"></div>
            </div>
        </div>
    </div>

    <div *ngIf="step === 3" class="dia-log step-2">
        <div class="dia-log-main">
            <h3 class="dia-log-title">
                <img src="/assets/images/icons/maintenance/big-success.svg" alt="" />
            </h3>
            <div class="dia-log-content">Loading of Parameter Files Successfully</div>
            <div class="button" (click)="handleFinishTransaction()">
                <mat-icon>check</mat-icon>
                <div class="text">Okay</div>
            </div>
        </div>
    </div>
</div>
