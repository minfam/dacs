<div class="wrapper">
    <div class="background-image"></div>
    <div class="centered-flex">
        <mat-card class="card">
            <img src="/assets/images/icons/logo.svg" alt="" class="logo" />
            <div class="welcome-message">Welcome to DACS/DAGW</div>
            <mat-card-content class="content-section">
                <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
                    <input type="text" placeholder="Username" formControlName="username" class="input-field" />
                    <input type="password" placeholder="Password" formControlName="password" class="input-field" />
                    <p *ngIf="error" class="error-message">{{ error }}</p>
                    <button type="submit" mat-raised-button class="login-button" mat-button>Login</button>
                </form>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </mat-card-content>
        </mat-card>
    </div>
</div>
