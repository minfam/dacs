<div class="reset-all-cv">
    <div class="back-button" (click)="goBack()">Back</div>
    <div *ngIf="step === 1">
        <h2 class="title">Reset All CV</h2>
        <div class="content">
            <p class="label">
                Press “Reset All CV” button <br />
                to Reset CV.
            </p>
            <div class="btn-group">
                <button class="button" (click)="handleSelect()">
                    <img src="/assets/images/icons/main/confirm.svg" alt="" />
                    <div class="text">Reset All CV</div>
                </button>
            </div>
        </div>
    </div>

    <ng-container *ngIf="step === 2">
        <confirm-dialog
            [title]="'Reset All CV Confirmation'"
            [content]="'Press the button to confirm.'"
            [btnCancel]="true"
            [btnConfirm]="true"
            (onCancel)="handleResetAllCV(false)"
            (onConfirm)="handleResetAllCV(true)"
        >
        </confirm-dialog>
    </ng-container>

    <ng-container *ngIf="step === 3">
        <confirm-dialog [title]="'Success All CV has been Reset'" [btnOK]="true" (onOK)="handleFinish()">
            <div *ngIf="success" style="margin-bottom: 20px" icon>
                <img src="/assets/images/icons/maintenance/big-success.svg" alt="" />
            </div>
            <div *ngIf="!success" style="margin-bottom: 20px" icon>
                <img src="/assets/images/icons/maintenance/big-error.svg" alt="" />
            </div>
        </confirm-dialog>
    </ng-container>
</div>
